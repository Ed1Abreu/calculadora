<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="src/css/style.css">
        <title>Calculadora Científica</title>
    </head>
    <body>
        <div class="fundo">
            <h1></h1>
            <div class="calculadora">
            <p id="resultado"></p>
            <table id="calculadora-tabela">
                <tr>
                    <td><button class="botao" onclick="limpar()"> C </button></td>
                    <td><button class="botao" onclick="deletar()"> < </button></td>
                    <td><button class="botao" onclick="inserir('/')"> ÷ </button></td>
                    <td><button class="botao" onclick="inserir('*')"> × </button></td>
                    <td><button class="botao" onclick="inserir('**')">x°</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')">7</button></td>
                    <td><button class="botao" onclick="inserir('8')">8</button></td>
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button class="botao" onclick="inserir('-')">-</button></td>
                    <td><button class="botao" onclick="inserir('**2')">x²</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')">4</button></td>
                    <td><button class="botao" onclick="inserir('5')">5</button></td>
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button class="botao" onclick="inserir('+')">+</button></td>
                    <td><button class="botao" onclick="log_dois()">log 2</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td>
                    <td><button class="botao" onclick="inserir('2')">2</button></td>
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td><button class="botao" onclick="raiz()">²√</button></td>
                    <td><button class="botao" onclick="log_dez()">log 10</button></td>
                    <td rowspan="2"><button style="height: 106px;" class="botao" id="enviar" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button style="width: 120px;" class="botao" onclick="inserir('0')">0</button></td>
                    <td><button class="botao" onclick="inserir('.')">.</button></td>
                    <td><button class="botao" onclick="fatorial()">!x</button></td>
                    <td><button class="botao" onclick="inserir('')">log x</button></td>
                </tr>
            </table>
            </div>
        </div>
        <script src="src/js/teste.js"></script>
        <script src="src/js/teclas.js"></script>
        <script src="src/js/main.js"></script>
    </body>
</html>
